# Mentu Integration for Claude Code
# Generated by: mentu init-claude

hooks:
  mentu:
    enabled: true
    api_url: "${MENTU_API_URL:-https://mentu-proxy.affihub.workers.dev}"
    actor: "${MENTU_ACTOR:-agent:claude-code}"
    workspace_id: "${MENTU_WORKSPACE_ID}"

    # What triggers commitments
    triggers:
      - task_start       # User gives a task
      - pr_create        # PR is created

    # What counts as evidence
    evidence_sources:
      - pr_merged        # PR merge is automatic evidence
      - tests_passed     # Test results
      - manual           # Claude describes what was done

    # GitHub integration
    github:
      auto_push: true    # Create GitHub issue on commit
      auto_close: true   # Close issue when Mentu closes
